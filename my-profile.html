<div class="container mt-5">
    <div class="text-center mb-4">
        <div class="profile-photo rounded-circle mx-auto mb-3" id="fotoPerfil"></div>
        <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('subirFoto').click()">Subir foto</button>
        <input type="file" id="subirFoto" accept="image/*" style="display: none;" onchange="cambiarFoto(event)">
        <h4 class="mt-3">Mi Perfil</h4>
    </div>

    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="segundoNombre" class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" id="segundoNombre">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>

        <div class="mb-3">
            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de Contacto</label>
            <input type="tel" class="form-control" id="telefono">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm">Guardar Cambios</button>
        </div>
    </form>
