<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        font-family: 'Raleway', sans-serif;
    }
</style>

</head>
<body>
  <div class="contenedorPrincipal">
    <div class="imagenLogin container-fluid">
      <img class="img-fluid" src="img/cover_back.png" alt="Imagen de inicio">
    </div>
    <div class="contenidoLogin">
      <h2>Iniciar Sesión</h2>
      <form method="post" onsubmit="handleLogin(event)">

        <div class="form-group">
          <label for="nombreUsuario">Usuario</label>

          <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresar nombre de usuario" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña" required>
        </div>

        <div class="box form-group d-flex justify-content-between align-items-center">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Recordarme">
            <label class="form-check-label" for="Recordarme">Recordarme</label>
          </div>
          <div>
          <a href="#" class="text-secondary">¿Olvidaste tu contraseña?</a>
          </div> 
        </div>
        <div class="center">
        <button id="regBtn" type="button" class="diseñoBoton" > INGRESAR</button>
        </div>
        <div class="form-group text-center mt-3">
          <p>No tienes cuenta? <a href="#" class="text-primary">Crear cuenta</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  
  <script src="js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
